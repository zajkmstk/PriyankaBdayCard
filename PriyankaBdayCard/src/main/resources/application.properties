spring.datasource.url=jdbc:h2:mem:priyankabday
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
# Hibernate specific properties for object mapping to tables

# create-drop means create the database schema when app starts and delete on shutdown
spring.jpa.hibernate.ddl-auto=update

# show queries generated by Hibernate
spring.jpa.show-sql=true

# format the sql query on console
spring.jpa.properties.hibernate.format_sql=true


